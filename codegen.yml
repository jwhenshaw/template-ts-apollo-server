overwrite: true
schema: "http://localhost:4099"
documents: null
generates:
  ./src/types/generated/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-resolvers"
      - "typescript-document-nodes"
config:
  namingConvention:
    enumValues: upper-case#upperCase
  scalars:
    Date: Date
    Time: Date
    DateTime: Date
